<html>

<body>

            <h1>Choose a color for the wildcard:</h1>
            <div style="display:flex;justify-content:center;align-items:center;">
                <div>
                    <table>
                        <tr>
                            <td><button id="red" type="button" class="nes-btn is-error"

                            </td>
                            <td><button id="green" type="button" class="nes-btn is-error"

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="purple" type="button" class="nes-btn is-error"

                            </td>
                            <td> <button id="yellow" type="button" class="nes-btn is-error"
                                    style="background-color: rgb(255,240,47); font-size: 10vh;">&nbsp;&nbsp;&nbsp;</button>
                            </td>
                        </tr>

                    </table>



                </div>
            </div>


        </div>
    </dialog>
